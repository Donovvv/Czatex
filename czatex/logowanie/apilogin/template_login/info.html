<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(this.responseText);
      console.log(this.responseText);
      document.getElementById("login").innerText = obj['user']['username'];
      document.getElementById("lastmessage").innerText = obj['lastmessage'];
      document.getElementById("countfiles").innerText = "Aktualnie masz " + obj['countfiles'] + " wysłanych plików";
    }
  };
  xhttp.open("GET", "/api/info", true);
  xhttp.setRequestHeader("Authorization", localStorage.token);
  xhttp.send();
</script></body>
