<html>
	<body>Register page:
		<div id="status"></div>
		<input type="text" id="login">
		<br>
		<input type="password" id="pass"></br>
		<button onclick="zaloguj()">Zarejestruj</button></br>
		<a href="/"><button>Wróć</button></a>
		
	<br>
	<p>A prototype API.</p>
	</body>
<script>
function zaloguj() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(this.responseText);
      console.log(this.responseText);
      if(obj.hasOwnProperty('status'))
      {
        document.getElementById("status").innerText=obj["status"];
      }else{
        document.getElementById("status").innerText="Błąd";
      }
    }
  };
  xhttp.open("POST", "/api/register", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("login="+document.getElementById("login").value+"&pass="+document.getElementById("pass").value);
}
</script>
</html>
